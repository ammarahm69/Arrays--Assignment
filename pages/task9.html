<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program 9</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <p>Write a program to store student scores in an array &
        sort the array in ascending order using Array sort
        method.
    </p>
    <script>
        var scores = [320, 230, 480, 120];
        document.write(`<h1 class="fff">Scores of students: ${scores}`+'<br>' +'<br>');
        document.write(`Ordered Scores of Students: ${scores[3]} ${scores[1]} ${scores[0]} ${scores[2]}`);
    </script>
</body>

</html>
