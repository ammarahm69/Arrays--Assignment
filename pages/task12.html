<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <p>Create a new array. Store values one by one in such a way
        that you can access the values in reverse order. (Last In-
        First Out)
    </p>
    <p>Answer in browser console</p>
<script>
    var fifo = [];
    console.log(fifo);
    fifo.unshift("Out");
    fifo.unshift("First");
    fifo.unshift("In");
    fifo.unshift("Last");
    console.log(fifo);
</script>
</body>

</html>
