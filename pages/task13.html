<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program 13</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <p>Write a program to store phone manufacturers (Apple,
        Samsung, Motorola, Nokia, Sony & Haier) in an array.
        Display the following dropdown/select menu in your
        browser using document.write() method
    </p>
    <script>
        var phoneManfactures  = ["Apple","Samsung","Motorala","Nokia","Sony","Haier"];
        document.write(`<select> <option>${phoneManfactures[0]}</option> <option>${phoneManfactures[1]}</option> <option>${phoneManfactures[2]}</option> <option>${phoneManfactures[3]}</option> <option>${phoneManfactures[4]}</option> <option>${phoneManfactures[5]}</option>  <option>${phoneManfactures[3]}</option>`)
    </script>
</body>

</html>
